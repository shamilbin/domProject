<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

  </head>
  <body class="bg-red-400 flex items-center justify-center
">
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time !</h1>
        <p>Test Your Knowledge to the test with fun Questions</p>
        <button id="start-btn ">Start Quiz</button>
      </div>
      <div class="screen" id="quize-screen">
        <div class="quiz-header">
          <h2 id="questions-text">Questions goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">of</span> of <span>5</span>
            </p>
            <p>Score : <span id="score">0</span></p>
          </div>
        </div>
        <div class="answer-container" id="answer-container">
            <!-- answers button will be inserted from js code  -->
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>

        </div>
      </div>
      <div id="result-scren" class="screen">

        <h1>
            Quize Result 
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score" >5</span></p>
                <div class="result-message">Good Job</div>
            </div>
            <button id="restart-btn ">Restart Qui</button>
        </h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
